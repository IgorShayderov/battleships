<!DOCTYPE HTML>
<html lang="ru">

<head>
	<title>Морской бой</title>
	<meta charset="utf-8">
	<meta name="viewport" content="wclassth=device-wclassth, initial-scale=1">
<link href="./style.css" rel="stylesheet"></head>

<body>
<main>

	<h1 class="header">Морской бой</h1>

	<div class="fieldContainer">
		<h3>Корабли противника</h2>	
		<div class="enemysField"></div>
		<h3>Ваши корабли</h2>
		<div class="yourField"></div>
	</div>
	
	<span class="sysInfButton">Статистика</span>
	<div class="sysInformation">
		<p>Всего выстрелов: <span class="totalShots">0</span>.</p>
		<p>Попаданий: <span class="totalHits">0</span>.</p>
		<p>Промахов: <span class="totalMisses">0</span>.</p>
		<p>Осталось кораблей противника: <span class="shipsLeft">0</span>.</p>
		<p>Корабли: <span class="shipAmount">0</span>.</p>
	</div>

	<div class="emptyContainer"></div>
	<div class="buttonsContainer">
		<p class="sysMessage">Окно системных сообщений.</p>
		<div class="mainButton">
			<label for="guessInput">Вввод:</label>
			<input class="guessInput" type="text" placeholder="Например: A1" maxlength="2" autocomplete="off">
			<button class="shot" disabled="disabled">Выстрел!</button>
		</div>
		<div class="additionalButtons">
			<button class="restartGame" disabled="true">Начать заново</button>
			<button class="confirm" disabled="true">Подтвердить</button>
		</div>
	</div>
	
</main>
<script type="text/javascript" src="./main.js"></script></body>

</html>
