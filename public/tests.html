<!DOCTYPE html>
<html>
<head>
	<title>Тесты</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		html{
			background-color: #ffd561;
		}
		#divForTests{
			display: none;
		}
	</style>
</head>
<body>

<div id="divForTests">
	<div class="fieldContainer">
		<div class="enemysField"></div>
		<div class="yourField"></div>
	</div>
	<div class="sysInformation">
		<p>Всего выстрелов: <span class="totalShots">0</span>.</p>
		<p>Попаданий: <span class="totalHits">0</span>.</p>
		<p>Промахов: <span class="totalMisses">0</span>.</p>
		<p>Точность: <span class="accuracy">0</span>%.</p>
		<p>Осталось кораблей противника: <span class="shipsLeft">0</span>.</p>
		<p>Корабли: <span class="shipAmount">0</span>.</p>
	</div>
</div>

</body>
</html>
